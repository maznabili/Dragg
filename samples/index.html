<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dragg.js</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../jquery.dragg.js"></script>
<script>
$(document).ready(function(e) {
   	
	$('#milo').dragg();
	
	var content;
	var	counter = 0;
	
	$(document).on('dragstart', '#milo', function(e){
		content=$(this).clone();
		counter = 0;
		$('#log').append('<div>dragstart fired</div>');
		$('#log').append('<div class="draglog"></div>');
	});
	
	$(document).on('drag', '#helper', function(e){
		$(this).css('opacity', 0.5);
		
		counter = parseInt(counter) + 1;
		$('.draglog:last').html('drag fired '+counter+' times');
	});
	
	$(document).on('dragin', '#containerB', function(e){
		$(this).css('background-color', '#F00');
		$('#log').append('<div>dragin fired on #'+$(this).prop("id")+'</div>');
	});
	
	$(document).on('dragout', '#containerB', function(e){
		$(this).css('background-color', '');
		$('#log').append('<div>dragout fired on #'+$(this).prop("id")+'</div>');
	});
	
	$(document).on('drop', '#containerB', function(e){
		$(this).html(content);
		$('#log').append('<div>drop fired on #'+$(this).prop("id")+'</div>');
		$('#milo').remove();
	});
	
});
</script>
</head>

<body>
<a href="https://github.com/tonymorello/Dragg"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
<div id="containerA" style="margin:5px;width:200px;height:200px;border:thin solid #F00;">
	<img id="milo" src="milo.jpg" style="width:100%;" />
</div>
<div id="containerB" style="margin:5px;width:100px;height:100px;border:thin solid #00F;"></div>

<pre id="log">
	
</pre>


</body>
</html>
